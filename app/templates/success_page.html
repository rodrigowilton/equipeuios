<!DOCTYPE html>
<html>
<head>

        body {

            margin: 0;

        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;

            font-size: 24px;
            margin-bottom: 20px;
            color: #28a745;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
